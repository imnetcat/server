<html>
  <body>
    <div id='logs'></div>
    <script>
      const net = require('net');
      const port = process.env.PORT;
      console.log(port);
      const client = net.createConnection({ port: port, host: 'https://ws-server-top.herokuapp.com'}, () => {
        // 'connect' listener
        console.log('connected to server!');
        client.write('world!\r\n');
      });
      client.on('data', (data) => {
        console.log(data.toString());
        client.end();
      });
      client.on('end', () => {
        console.log('disconnected from server');
      });
    </script>
  </body>
</html>
